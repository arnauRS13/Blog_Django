<!DOCTYPE html>
<html>
<head>
    <title>Llistat de Tags</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3 mb-4">
    <a class="navbar-brand" href="/">Blog</a>
</nav>

<div class="container">
    <h1 class="mb-4">Tags disponibles</h1>
    <ul class="list-group">
        {% for tag in tags %}
            <li class="list-group-item">
                <a href="{% url 'tag-post-list' tag.tag %}">{{ tag.tag }}</a>
            </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
