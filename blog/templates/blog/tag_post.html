{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Posts amb tag: {{ tag }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3 mb-4">
    <a class="navbar-brand" href="/">Blog</a>
</nav>

<div class="container">
    <h1 class="mb-4">Posts etiquetats amb: <span class="text-primary">{{ tag }}</span></h1>
    
    {% if posts %}
        <div class="row">
            {% for post in posts %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="{% static 'blog/images/banner.jpg' %}" class="card-img-top" alt="Imatge">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.excerpt }}</p>
                            <a href="{% url 'posts-detail-page' post.slug %}" class="btn btn-sm btn-outline-primary">Llegir més</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No hi ha posts amb aquesta etiqueta.</p>
    {% endif %}
    
    <a href="{% url 'tags-list' %}" class="btn btn-secondary mt-4">← Tornar a tags</a>
</div>

</body>
</html>
