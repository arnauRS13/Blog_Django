{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Tots els Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 mb-4">
    <a class="navbar-brand" href="/">Blog</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Inici</a></li>
            <li class="nav-item"><a class="nav-link" href="/posts">Posts</a></li>
            <li class="nav-item"><a class="nav-link" href="/authors">Autors</a></li>
            <li class="nav-item"><a class="nav-link" href="/tags">Tags</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4">Tots els Posts</h1>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{% static 'blog/images/banner.jpg' %}" class="card-img-top" alt="Imatge">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text"><small class="text-muted">{{ post.date }} â€” {{ post.author }}</small></p>
                    <a href="{% url 'posts-detail-page' post.slug %}" class="btn btn-sm btn-outline-primary">Detall</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
