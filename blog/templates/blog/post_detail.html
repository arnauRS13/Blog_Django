{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 mb-4">
    <a class="navbar-brand" href="/">Blog</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Inici</a></li>
            <li class="nav-item"><a class="nav-link" href="/posts">Posts</a></li>
            <li class="nav-item"><a class="nav-link" href="/authors">Autors</a></li>
            <li class="nav-item"><a class="nav-link" href="/tags">Tags</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>{{ post.title }}</h1>
    <p class="text-muted">{{ post.date }} — {{ post.author }}</p>
    <img src="{% static 'blog/images/banner.jpg' %}" class="img-fluid mb-4" alt="Imatge">

    <p>{{ post.content }}</p>

    <h5>Tags:</h5>
    <ul class="list-inline">
        {% for tag in post.tags.all %}
        <li class="list-inline-item badge bg-secondary">{{ tag }}</li>
        {% endfor %}
    </ul>

    <a href="/posts" class="btn btn-secondary mt-4">← Tornar a Posts</a>
</div>

</body>
</html>
