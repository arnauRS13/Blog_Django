<!DOCTYPE html>
<html>
<head>
    <title>{{ author.first_name }} {{ author.last_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3 mb-4">
    <a class="navbar-brand" href="/">Blog</a>
</nav>

<div class="container">
    <h1>{{ author.first_name }} {{ author.last_name }}</h1>
    <p><strong>Email:</strong> {{ author.email }}</p>

    <h3 class="mt-4">Posts publicats:</h3>
    <ul class="list-group">
        {% for post in posts %}
            <li class="list-group-item">
                <a href="{% url 'posts-detail-page' post.slug %}">{{ post.title }}</a>
                <br>
                <small class="text-muted">{{ post.date }}</small>
            </li>
        {% empty %}
            <li class="list-group-item">Aquest autor encara no ha publicat cap post.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'authors-list' %}" class="btn btn-secondary mt-4">‚Üê Tornar al llistat d'autors</a>
</div>

</body>
</html>
